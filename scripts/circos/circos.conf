c6 = 47,61,112

c_northern = 202,78,89
c_campbell = 202,189,227
c_enderby = 226,144,110

c5_t9 = 205,136,98,0.4

c1_0 = 125,157,51,1.0
c1_1 = 125,157,51,0.9
