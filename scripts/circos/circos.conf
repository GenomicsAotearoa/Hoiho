#heatmap_colors = c1_(\d+)


karyotype = hoiho.karyotype.txt

<ideogram> # Chromosomes

  <spacing>
    default = 0.002r
  </spacing>

  radius    = 0.9r
  thickness = 20p
  fill      = yes
  z = 0
  #show_label = yes

</ideogram>

<plots>
    <plot> # SNP Density
        type = line
        file = pop_Northern.snpden.txt
        extend_bin = yes
        orientation = in
        r1 = 0.99r
        r0 = 0.97r
        min = 0.0
        max = 1.93
        color = c_northern
    </plot>

    <plot> # SNP Density
        type = line
        file = pop_Campbell.snpden.txt
        extend_bin = yes
        orientation = in
        r1 = 0.98r
        r0 = 0.96r
        min = 0.0
        max = 1.93
        color = c_campbell
    </plot>

    <plot> # SNP Density
        type = line
        file = pop_Enderby.snpden.txt
        extend_bin = yes
        orientation = in
        r1 = 0.97r
        r0 = 0.95r
        min = 0.0
        max = 1.93
        color = c_enderby
    </plot>

    # Fst as a heatmap
    <plot>
        type = heatmap
        layers_overflow = show
        file = Campbell_vs_Enderby.fst.circos.txt
        orientation = in
        r1 = 0.95r
        r0 = 0.94r
        stroke_thickness = 0
        color = greens-9-seq
        min = -0.02
        max = 0.8
    </plot>

    <plot>
        type = heatmap
        layers_overflow = show
        file = Campbell_vs_Northern.fst.circos.txt
        orientation = in
        r1 = 0.94r
        r0 = 0.93r
        stroke_thickness = 0
        color = blues-9-seq
        min = -0.02
        max = 0.8
    </plot>

    <plot>
        type = heatmap
        layers_overflow = show
        file = Enderby_vs_Northern.fst.circos.txt
        orientation = in
        r1 = 0.93r
        r0 = 0.92r
        stroke_thickness = 0
        color = reds-9-seq
        min = -0.02
        max = 0.8
    </plot>

    # Tajima's D
    <plot>
        type = heatmap
        layers_overflow = show
        file = Northern.tajimasd.circos.txt
        orientation = in
        r1 = 0.91r
        r0 = 0.90r
        stroke_thickness = 0
        color = piyg-15-div
        min = -1.4
        max = 6.0
    </plot>

    <plot>
        type = heatmap
        layers_overflow = show
        file = Campbell.tajimasd.circos.txt
        orientation = in
        r1 = 0.90r
        r0 = 0.89r
        stroke_thickness = 0
        color = piyg-15-div
        min = -1.4
        max = 6.0
    </plot>

    <plot>
        type = heatmap
        layers_overflow = show
        file = Enderby.tajimasd.circos.txt
        orientation = in
        r1 = 0.89r
        r0 = 0.88r
        stroke_thickness = 0
        color = piyg-15-div
        min = -1.4
        max = 6.0
    </plot>

